    <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Crear Usuario</h3>
  </div>
  <div class="panel-body">
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <form action="/crear-usuario" method="post">
            <div class="input-group input-group-lg">
              <input type="email" name="email" id="user" class="form-control" placeholder="Correo Electrónico" aria-describedby="sizing-addon1" required>
                <span class="input-group-addon glyphicon glyphicon-envelope" id="sizing-addon1"></span>
            </div>
              <br>
            <div class="input-group input-group-lg">
                <input type="password" onchange="verificarPasswords()" id="password" class="form-control" placeholder="Contraseña" aria-describedby="sizing-addon1" required>
                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
            </div>
              <br>
            <div class="input-group input-group-lg">
              <input type="password" name="password" onchange="verificarPasswords()" id="confirmPassword" class="form-control" placeholder="Confirmar contraseña" aria-describedby="sizing-addon1" required>
                <span class="input-group-addon" id="sizing-addon1">
                    <span id="goodPassword" class="glyphicon glyphicon-ok" aria-hidden="true" style="display: none"></span>
                    <span id="badPassword" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </span>
            </div>
              <br>
               <div class="input-group">

              <input type="text" class="form-control" aria-label="..." value="USUARIO DE ADMINISTRACIÓN" disabled>
              <span class="input-group-addon">
                <input type="checkbox" name="isAdmin" aria-label="...">
              </span>
            </div><br>
                  <div style="float: right;" class="btn-group btn-group-xs" role="group" aria-label="...">
                      <input type="submit" id="submitButton" value="Crear Usuario">
                  </div>
                </form>
          </div>
          <div class="col-md-3"></div>
      </div>
  </div>
</div>

    <script>

        function verificarPasswords (){
            password = document.getElementById("password").value;
            confirmPassword = document.getElementById("confirmPassword").value;
            goodPassword = document.getElementById("goodPassword");
            badPassword = document.getElementById("badPassword");
            submitButton = document.getElementById("submitButton");
            if(password==confirmPassword && password != ""){
               goodPassword.style.display = "block";
               badPassword.style.display = "none";
               submitButton.style.display = "block";
               }
            else{
                goodPassword.style.display = "none";
               badPassword.style.display = "block";
               submitButton.style.display = "none";
            }
        }

    </script>
